<h3>{{company.name}}</h3>>
<p>{{company.ticker}}</p>
<p>{{company.description}}</p>
<strong>{{company.pricePerShare}}</strong>

<mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" min="1">
</mat-form-field>
<button (click)="dialogRef.close()">Cancel</button>
<button (click)="buy()">Buy</button>
